#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "sharkey"
name = "Sharkey"
description.en = "Microblogging platform"
description.fr = "Platforme de Microblogging"

version = "2025.4.3~ynh1"

maintainers = ["oufmilo"]

[upstream]
license = "AGPL-3.0"
website = "https://git.joinsharkey.org/Sharkey"
code = "https://activitypub.software/TransFem-org/Sharkey"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "If enabled, Sharkey will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, Sharkey sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]

    [resources.sources.main]
    url = "https://activitypub.software/TransFem-org/Sharkey/-/archive/2025.4.3/Sharkey-2025.4.3.tar.gz"
    sha256 = "bbd5dc70bceb67fb7c14b781913f2d7b170832628ad293b562c68c57be370875"
    autoupdate.strategy = "latest_gitlab_release"

    [resources.sources.fluent-emojis]
    url = "https://github.com/misskey-dev/emojis/archive/cae981eb4c5189ea9ea3230e83b876a5068df7d1.zip"
    sha256 = "f94e653fa13c39974bf76ead82844a6ef967adf8443274f903b416793bbfc0fc"

    [resources.sources.tossface-emojis]
    url = "https://activitypub.software/TransFem-org/tossface-emojis/-/archive/3c0ac3f7bdd794cc334363bf834e58079ca00dd2/tossface-emojis-3c0ac3f7bdd794cc334363bf834e58079ca00dd2.zip"
    sha256 = "1612e3aa9bd7030f62b8262da5a4da62134f9dac3c668704efca9c4b23c5721f"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "ffmpeg, postgresql, git, build-essential, redis-server, pkg-config, libpango1.0-dev, libcairo2-dev, libpixman-1-dev, librsvg2-2, fonts-noto"

    [resources.database]
    type = "postgresql"
